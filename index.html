<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />

  <body>
    <main>
      <h1>I18n Assistant</h1>

      <input
        id="term"
        type="text"
        placeholder="Ø§ÙƒØªØ¨ Ø§Ù„Ù…ØµØ·Ù„Ø­ Ø§Ù„Ø¥Ù†Ø¬Ù„ÙŠØ²ÙŠ..."
        dir="ltr"
        aria-label="Ø§Ù„Ù…ØµØ·Ù„Ø­" />

      <p id="results"></p>
    </main>

    <footer dir="ltr">
      This project is open source at
      <a href="https://github.com/hAbuMustafa/i18n-finder">Github</a>.<br />
      This project leverages the use of the i18n dictionary by
      <a
        href="https://github.com/softvenue/i18n"
        target="_blank"
        rel="noopener noreferrer"
        >softvenue</a
      >.
    </footer>
    <script>
      const terms = [];
      const term = document.querySelector('#term');
      const results = document.querySelector('#results');

      (async function getTerms() {
        return await fetch(
          'https://raw.githubusercontent.com/softvenue/i18n/master/i18n.json'
        )
          .then((response) => response.json())
          .then((data) => terms.push(...data));
      })();

      term.addEventListener('input', (e) => {
        if (e.target.value === '' || e.target.value.length < 3) {
          results.innerHTML = '';
          return;
        }
        term.style.direction = e.target.value === '' ? 'rtl' : 'ltr';
        const filteredResults = terms.filter((item) =>
          item.term.toLowerCase().includes(e.target.value.toLowerCase())
        );
        //.map((item) => (Array.isArray(item.wAR) ? {...item,wAR:item.wAR.join('\n')} : {...item}))
        results.innerHTML = filteredResults.length
          ? filteredResults
              .map(
                (item) => `
            <div class="result">
              <h4 dir="ltr">ðŸ”¤ ${item.term}</h4>
              <ul>
                  ${
                    Array.isArray(item.wAR)
                      ? item.wAR.map((meaning) => `<li>${meaning}</li>`).join('')
                      : `<li>${item.wAR}</li>`
                  }
              </ul>
            </div>
          `
              )
              .join('')
          : `
          <div class="no-results">
            Ù„Ø§ ØªÙˆØ¬Ø¯ Ù†ØªÙŠØ¬Ø© Ù„Ù„Ø¨Ø­Ø« Ø§Ù„Ù…Ø·Ù„ÙˆØ¨: ${e.target.value}
          </div>
          `;
      });

      term.focus();
      document.addEventListener('click', () => term.focus());
    </script>

    <style>
      main {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      #term {
        font-size: 2rem;
      }

      #results {
        width: 60%;
        direction: ltr;

        flex-direction: column;
        align-items: left;
      }

      #results ul {
        direction: rtl;
      }

      .result h4 {

        margin-top: 1px;
        border-bottom: solid 1px black;
      }

      /* .result {
        border-top: dashed black 1px;

      .result:nth-of-type(even) {

      .result:nth-of-type(odd) {

      }

      .no-results {
        direction: rtl;

      }

      footer {
        overflow: visible;

        text-align: center;

      }

      footer a {

      footer a:visited {

      }
    </style>
